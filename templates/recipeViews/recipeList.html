{% extends "base.html" %}

{% block content %}
<h1>Your recipes</h1>

<table class="recipeTable">
    <tr>
        <th>Title</th>
        <th>Preview</th>
    </tr>
    {% for getdata in recipesDisp %}
    <tr>
        <td>{{ getdata.title }}</td>
        <td>{{ getdata.body | truncatechars:50 }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
