{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="centreTitle"> 
    <h1>Your recipes</h1>
</div>

<div class="centreColumn">
    <div>
        {% for getdata in recipesDisp %}
        <article class="entry">
            <h3><a class="recipeLink" href="/recipes/{{ getdata.recipeId }}">{{ getdata.title }}</a></h3><p>{{ getdata.body | truncatechars:80 }}</p>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
