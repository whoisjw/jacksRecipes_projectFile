{% extends "base.html" %}
{% block content %}
<div class="centreColumn">
    <h1>{{ recipesDisp.title }}</h1>
    <p><img class="expandImage" src="{{ recipesDisp.image.url }}" alt="{{ recipesDisp.image.url }}"></p>

    <h2>Ingredients</h2>
    {% for getdata in recipesIngredients %}
        <p>{{ getdata.ingredient }} {{ getdata.quantity }} {{ getdata.unit }}</p>
    {% endfor %}

    <h2>Directions</h2>
    <p>{{ recipesDisp.body }}</p>
</div>
{% endblock %}
